apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: login-front
  namespace:  default
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
    - host: login.vercosa.life
      http:
        paths:
          - path: "/"
            backend:
              serviceName: login-front
              servicePort: http
